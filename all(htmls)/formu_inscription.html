<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      min-height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    form{
        display: flex;
        flex-direction: column;
    background: #fff;
      width:85%;
      max-width: 350px;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      border: 1px solid black;
      gap: 20px;
      border-top: 2px solid orange;
    }
    .field{
        display: flex;
        flex-direction: column;
        gap: 5px;
    }
    .field2{
        display: flex;
        flex-direction: row;
        gap: 5px;
        justify-content: start;
        align-items: center;
    }
     .field3{
        display: flex;
        flex-direction: row;
        gap: 5px;
        justify-content: center;
        align-items: center;
    }
    input{
        height:2rem ;
    }
    .logoo{
        display: flex;
        flex-direction: column;
        height: 10rem;
        width: 100%;
    }
    .hautt{
        display: flex;
        height: 40%;
        width: 100%;
        justify-content: center;
        align-items: center;
        gap: 5px;
    }
    img{
        height:60% ;
    }
    .tttttt{
        font-size: 1.3rem;
        font-weight: 700;
    }
    .hautt2{
        height: 40%;
        width: 100%;
        text-align: center;
        color: rgba(0, 0, 0, 0.712);
    }
    .hautt33{
        display: flex;
        height: 20%;
        width: 100%;
        justify-content: center;
        align-items: start;
    }
    .ttt2{
        font-size: 1.5rem;
        font-weight: 700;
    }
    .btnn{
        height:2rem;
        width: 70%;
        border-radius: 10px;
        background-color: rgb(233, 129, 11);
        border: none;
        color: white;
    }
    .field4{
        display: flex;
        flex-direction: row;
        gap: 5px;
        justify-content: space-around;
        align-items: center;
    }
    .choix1{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
    }
    label{
        font-weight: 550;
    }
    a{
        font-weight: 600;
        color: rgba(28, 37, 122, 0.89);
    }
</style>
<body>
    <form action="">
        <div class="logoo">
            <div class="hautt"><img src="../images/Sans titre-1.png" alt=""> <span class="tttttt">Sokolink</span></div>
            <div class="hautt33"><span class="ttt2">Creez votre compte</span></div>
            <div class="hautt2">Lorem ipsum dolor sit amet consectetur adipisicing eladipisicing el</div>
        </div>

        <div class="field">
            <label>Nom</label>
            <input type="text" placeholder="Votre nom">
        </div>

        <div class="field">
            <label>Address e-mail</label>
            <input type="email" placeholder="exemple@mail.com">
        </div>

        <div class="field">
            <label>mot de passe</label>
            <input type="tel" placeholder="password">
        </div>

        <div class="field">
            <label>Confirmer le mot de passe</label>
            <input type="password" placeholder="password">
        </div>

        <div class="field2">
            <input type="radio"><span>J'accepte <a href="">les conditions d'utilisation</a></span>
        </div>
        <div class="field3">
            <button class="btnn">S'inscrire</button>
        </div>
        <div class="field4">
            <div class="choix1"><input type="radio"><span>vendeur</span></div>
            <div class="choix1"><input type="radio"><span>acheteur</span></div>
        </div>
        <div class="field3">
            <span>Deja un compte! <a href="">Connectez-vous</a></span>
        </div>
        
    </form>

</body>

</html>
